<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="contentInside">
            <div class="displayScreen">
                <h1 class="text"></h1>
            </div>
            <div class="bottomButtons">
                <div class="insideButtons">
                    <div class="lineOne">
                        <button class="firstLineBtn">+</button>
                        <button class="firstLineBtn">-</button>
                        <button class="firstLineBtn">*</button>
                        <button class="firstLineBtn">/</button>
                    </div>
                    <div class="secondPart">
                        <div class="left">
                            <div class="content">
                                <div class="lineTwo">
                                    <button class="leftBtns secondLineBtn">7</button>
                                    <button class="leftBtns secondLineBtn">8</button>
                                    <button class="leftBtns secondLineBtn">9</button>
                                </div>
                                <div class="lineThree">
                                    <button class="leftBtns secondLineBtn">4</button>
                                    <button class="leftBtns secondLineBtn">5</button>
                                    <button class="leftBtns secondLineBtn">6</button>
                                </div>
                                <div class="lineFour">
                                    <button class="leftBtns secondLineBtn">1</button>
                                    <button class="leftBtns secondLineBtn">2</button>
                                    <button class="leftBtns secondLineBtn">3</button>
                                </div>
                                <div class="lineFive">
                                    <button class="leftBtns secondLineBtn">0</button>
                                    <button class="leftBtns secondLineBtn">.</button>
                                    <button class="leftBtns secondLineBtn">C</button>
                                </div>
                            </div>
                        </div>
                        <div class="right">
                            <div class="content">
                                <button class="equalBtn">=</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
